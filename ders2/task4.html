<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="" method="post">
<ul>
    <li>
        <label for="name">Name</label>
        <input type="" id="name">
    </li>
    <br>
    <li>
        <label for="">Email</label>
        <input type="mail">
    </li>
    <br>
    <li>
        <label for="password">Password</label>
        <input type="password" id="password">
    </li>
    <br>
    <li>Please check all the emotions that apply to you

        <ul style="list-style-type: disc;">
            <li>
                <label for="cb">Angry</label>
                <input type="checkbox" id="cb">
            </li>
            <li>
                <label for="sad">Sad</label>
                <input type="checkbox" id="sad">
            </li>
            <li>
                <label for="happy">Happy</label>
                <input type="checkbox" id="happy">
            </li>
        </ul>
        <br>
    </li>
    <li>
        <label for="txt">Further comments:</label>
        <br>
        <textarea name="" id="txt" cols="30" rows="10"></textarea>
    </li>
    <br>
    <li>
        <label for="file">Bio photo</label>
        <input type="file" id="file">
    </li>
    <br>
    <li>
        <label for="location">Location visited</label>
        <select name="" id="">
            <option value="">Select location</option>
        </select>
    </li>
    <br>
    <li>
        <input type="submit">
    </li>

</ul>

</form>
</body>
</html>
